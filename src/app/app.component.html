<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit) = "onSubmit(localRef)" #localRef = "ngForm"> -->
      <form (ngSubmit) = "onSubmit()" #localRef = "ngForm">
        <div id="user-data">
          <div class="form-group">
            <!-- <input type="text" #testField> -->
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            ngModel
            name="nameField"
            required
            >
            <p *ngIf = "!appLoginForm.controls.nameField.valid">This field is required!</p>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
            ngModel
            name="emailField"
           
            >
          </div>
          <div class="form-group">
              
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control"
              ngModel
              name="ageField"
             
              >
            </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled] = "!appLoginForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
